<!DOCTYPE html>
<html>
  <link rel='stylesheet' type='text/css' href='css.css'>
<body onload=load()>
  <div class="container">
    <h1>AO Stat Builder</h1>
    <h2 id="build">Savant</div>
      <div class="slidecontainer">
        Vitality
        <div class="stat-input">
          <input type="range" min="0" max="" value="0" class="slider" id = "vitality">
          <input type="number" min="0" max="" value="0" step="1" class="input-text" id="vitality-text"> 
        </div>
        Magic
        <div class="stat-input">
          <input type="range" min="0" max="" value="0" class="slider" id="magic">
          <input type="number" min="0" max="" value="0" step="1" class="input-text" id="magic-text">
        </div>

        Weapons
        <div class="stat-input">
          <input type="range" min="0" max="" value="0" class="slider" id="weapons">
          <input type="number" min="0" max="" value="0" step="1" class="input-text" id="weapons-text">
        </div>

        Strength
        <div class="stat-input">
          <input type="range" min="0" max="" value="0" class="slider" id="strength">
          <input type="number" min="0" max="" value="0" step="1" class="input-text" id="strength-text">
        </div>
        <div id="remaining"> 
        </div>
      </div>
      <div id ="tables">
        <table class="magicTable">
          <tbody>
            <tr>
              <td id="Acid" onclick="test()"><img src="images/magics/Acid.png" width="48px"></td>
              <td><img src="images/magics/Ash.png" width="48px"></td>
              <td><img src="images/magics/Crystal.png" width="48px"></td>
              <td><img src="images/magics/Earth.png" width="48px"></td>
              <td><img src="images/magics/Explosion.png" width="48px"></td>
            </tr>
            <tr>
              <td><img src="images/magics/Fire.png" width="48px"></td>
              <td><img src="images/magics//Glass.png" width="48px"></td>
              <td><img src="images/magics/Ice.png" width="48px"></td>
              <td><img src="images/magics/Light.png" width="48px"></td>
              <td><img src="images/magics/Lightning.png" width="48px"></td>
            </tr>
            <tr>
              <td><img src="images/magics/Magma.png" width="48px"></td>
              <td><img src="images/magics/Metal.png" width="48px"></td>
              <td><img src="images/magics/Plasma.png" width="48px"></td>
              <td><img src="images/magics/Poison.png" width="48px"></td>
              <td><img src="images/magics/Sand.png" width="48px"></td>
            </tr>
            <tr>
              <td><img src="images/magics/Shadow.png" width="48px"></td>
              <td><img src="images/magics/Snow.png" width="48px"></td>
              <td><img src="images/magics/Wind.png" width="48px"></td>
              <td><img src="images/magics/Water.png" width="48px"></td>
              <td><img src="images/magics/Wood.png" width="48px"></td>
            </tr>
          </tbody>
        </table>
      <table class="fsTable">
          <tbody>
            <tr>
              <td><img src="images/fstyles/Basic.png" width="48px"></td>
              <td><img src="images/fstyles/Boxing.png" width="48px"></td>
              <td><img src="images/fstyles/CannonFist.png" width="48px"></td>
              <td><img src="images/fstyles/IronLeg.png" width="48px"></td>
            </tr>
            <tr>
              <td><img src="images/fstyles/Sailor.png" width="48px"></td>
              <td><img src="images/fstyles/Thermo.png" width="48px"></td>
            </tr>
          </tbody>
        </table>
        <table class="fstyleTable">
          <tbody>
            <tr>
              <td><img src="images/fstyles/Basic.png" width="48px"></td>
              <td><img src="images/fstyles/Boxing.png" width="48px"></td>
              <td><img src="images/fstyles/CannonFist.png" width="48px"></td>
              <td><img src="images/fstyles/IronLeg.png" width="48px"></td>
            </tr>
            <tr>
              <td><img src="images/fstyles/Sailor.png" width="48px"></td>
              <td><img src="images/fstyles/Thermo.png" width="48px"></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
<script src="test.js"></script>
<script>
  function test(){
    document.getElementById('Acid').style.backgroundColor = "#16181a";
    document.getElementById('Acid').style.cursor = "default";
  }
</script>
</body>
</html>
