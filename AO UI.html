<!DOCTYPE html>
<html>
  <link rel='stylesheet' type='text/css' href='css.css'>
<body onload=load()>
  <div class="container">
    <h1>AO Stat Builder</h1>
    <h2 id="build">Savant</div>
      <div class="slidecontainer">
        Vitality
        <div class="stat-input">
          <input type="range" min="0" max="250" value="0" class="slider" id = "vitality">
          <input type="number" min="0" max="250" value="0" step="2" class="input-text" id="vitality-text">
        </div>
        Magic
        <div class="stat-input">
          <input type="range" min="0" max="250" value="0" class="slider" id="magic">
          <input type="number" min="0" max="250" value="0" step="2" class="input-text" id="magic-text">
        </div>

        Weapons
        <div class="stat-input">
          <input type="range" min="0" max="250" value="0" class="slider" id="weapons">
          <input type="number" min="0" max="250" value="0" step="2" class="input-text" id="weapons-text">
        </div>

        Strength
        <div class="stat-input">
          <input type="range" min="0" max="250" value="0" class="slider" id="strength">
          <input type="number" min="0" max="250" value="0" step="2" class="input-text" id="strength-text">
        </div>
        <div id="remaining"> 
          Remaining: 250
        </div>
      </div>
      <div class = "tables">
        <table class="magicTable">
